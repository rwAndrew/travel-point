<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="1.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1200384135739494412/1333125923020738581/kingston-logo_1.png?ex=6797c1c4&is=67967044&hm=12f341c060640f74b1bffa0924e3f65d9b723456654e8be9dceaed682d112fce&">
  <title>東京行程規劃</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .toggle-switch {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(14px);
    }

    .add-section {
      margin-left: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .add-section:hover {
      background-color: #45a049;
    }

    .date-section {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .date-section h2 {
      margin: 0;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .details {
      display: none;
      padding: 10px;
    }

    .details textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    .markdown-preview {
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .edit-title,
    .delete-section {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }

    .edit-title:hover,
    .delete-section:hover {
      background-color: #0b7dda;
    }

  </style>
</head>

<body>
  <h1>東京行程規劃</h1>

  <!-- 滑動開關和新增欄位按鈕 -->
  <div class="toggle-switch">
    <label for="edit-mode">編輯模式：</label>
    <label class="switch">
      <input type="checkbox" id="edit-mode">
      <span class="slider"></span>
    </label>
    <button class="add-section" onclick="addDateSection()">新增欄位</button>
  </div>

  <!-- 行程日期區塊 -->
  <div id="sections-container">
    <!-- 動態生成的日期區塊會放在這裡 -->
  </div>

  <!-- 引入 marked.js 來解析 Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function addDateSection() {
      const sectionsContainer = document.getElementById('sections-container');
      const newSection = createDateSection('新日期', '');
      sectionsContainer.appendChild(newSection);
      saveData(); // 自動儲存
    }
  </script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js';

    // Firebase 配置代碼
    const firebaseConfig = {
      apiKey: "AIzaSyC8ZuICX3j6tZ1-4T-q5aW7E0W_1NBc6gA",
      authDomain: "japan-75b79.firebaseapp.com",
      projectId: "japan-75b79",
      storageBucket: "japan-75b79.firebasestorage.app",
      messagingSenderId: "719245058006",
      appId: "1:719245058006:web:7f0e7c3b1737b5ad28ce77"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app); // 初始化 Firestore 資料庫

    window.onload = function() {
      loadData();  // 確保 Firebase 完全初始化後再呼叫載入資料的函式
    };

    // 儲存資料的鍵名
    const STORAGE_KEY = 'tokyo_trip_plan';

    // 切換詳細內容顯示
    function toggleDetails(title) {
      const details = title.parentElement.querySelector('.details');
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
    }

    // 編輯模式切換
    const editMode = document.getElementById('edit-mode');
    editMode.addEventListener('change', function() {
      const isEditMode = this.checked;
      document.querySelectorAll('.details textarea').forEach(textarea => {
        textarea.style.display = isEditMode ? 'block' : 'none';
      });
      document.querySelectorAll('.edit-title').forEach(button => {
        button.style.display = isEditMode ? 'inline-block' : 'none';
      });
      document.querySelectorAll('.delete-section').forEach(button => {
        button.style.display = isEditMode ? 'inline-block' : 'none';
      });

      if (!isEditMode) {
        sortDateSections();
        saveData(); // 自動儲存
      }
    });

    // 渲染 Markdown 內容
    function renderMarkdown(textarea) {
      const markdownPreview = textarea.parentElement.querySelector('.markdown-preview');
      markdownPreview.innerHTML = marked.parse(textarea.value);
      saveData(); // 自動儲存
    }

    // 編輯標題
    function editTitle(event, button) {
      event.stopPropagation();
      const titleSpan = button.previousElementSibling;
      const newTitle = prompt('請輸入新的標題：', titleSpan.textContent);
      if (newTitle) {
        titleSpan.textContent = newTitle;
        saveData(); // 自動儲存
      }
    }

    // 刪除日期區塊
    function deleteSection(event, button) {
      event.stopPropagation();
      const section = button.closest('.date-section');
      section.remove();
      saveData(); // 自動儲存
    }

    // 新增日期區塊


    // 創建一個新的日期區塊
    function createDateSection(title, content) {
      const section = document.createElement('div');
      section.className = 'date-section';
      section.innerHTML = `
        <h2 onclick="toggleDetails(this)">
          <span>${title}</span>
          <div>
            <button class="edit-title" onclick="editTitle(event, this)">編輯標題</button>
            <button class="delete-section" onclick="deleteSection(event, this)">刪除</button>
          </div>
        </h2>
        <div class="details">
          <textarea oninput="renderMarkdown(this)">${content}</textarea>
          <div class="markdown-preview"></div>
        </div>
      `;
      return section;
    }

    // 排序日期區塊
    function sortDateSections() {
      const container = document.getElementById('sections-container');
      const sections = Array.from(container.querySelectorAll('.date-section'));

      sections.sort((a, b) => {
        const dateA = a.querySelector('h2 span').textContent.match(/\d+\/\d+/)[0];
        const dateB = b.querySelector('h2 span').textContent.match(/\d+\/\d+/)[0];
        return new Date(dateA) - new Date(dateB);
      });

      sections.forEach(section => container.appendChild(section));
    }

    // 儲存資料到 Firestore
    function saveData() {
      const sections = Array.from(document.querySelectorAll('.date-section'));
      const data = sections.map(section => ({
        title: section.querySelector('h2 span').textContent,
        content: section.querySelector('textarea').value,
      }));

      data.forEach(item => {
        db.collection("trip_plans").add({
          title: item.title,
          content: item.content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          console.log("資料已儲存到 Firebase");
        }).catch((error) => {
          console.error("儲存資料失敗: ", error);
        });
      });
    }

    // 從 Firestore 載入資料
    function loadData() {
      db.collection("trip_plans").orderBy("timestamp").get().then((querySnapshot) => {
        const sectionsContainer = document.getElementById('sections-container');
        sectionsContainer.innerHTML = '';

        querySnapshot.forEach((doc) => {
          const item = doc.data();
          const section = createDateSection(item.title, item.content);
          sectionsContainer.appendChild(section);
          renderMarkdown(section.querySelector('textarea'));
        });
      }).catch((error) => {
        console.error("載入資料失敗: ", error);
      });
    }

    // 初始化：載入資料並渲染
    loadData();
  </script>
</body>

</html>
