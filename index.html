<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="1.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1200384135739494412/1333125923020738581/kingston-logo_1.png?ex=6797c1c4&is=67967044&hm=12f341c060640f74b1bffa0924e3f65d9b723456654e8be9dceaed682d112fce&">
    <title>東京行</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: inherit;
        }

        .date-section {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            padding: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .date-section h2 {
            margin: 0;
            color: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #555;
            transition: border-color 0.3s;
        }

        .details textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #444;
            color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            display: none;
        }

        .markdown-preview {
            margin-top: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 4px;
            border: 1px solid #555;
        }

        .edit-title {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .edit-title:hover {
            background-color: #1976D2;
        }

        .delete-section {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .delete-section:hover {
            background-color: #cc0000;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            gap: 10px;
        }

        .add-section {
            background-color: #5c91d6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-section:hover {
            background-color: #45a049;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <h1>東京行程規劃</h1>

    <div class="toggle-switch">
        <label for="edit-mode">編輯模式：</label>
        <label class="switch">
            <input type="checkbox" id="edit-mode">
            <span class="slider"></span>
        </label>
        <button class="add-section">新增欄位</button>
    </div>

    <div id="sections-container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="module" src="script.js"></script>
</body>

</html>
